<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script>
        L_NO_TOUCH = false;
        L_DISABLE_3D = false;
    </script>
    <style>
        html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }

    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
    }

    .leaflet-popup-content-wrapper {
        width: 300px !important;
        
        max-width: 800px; 
        max-height: 800px; 
        overflow-y: auto; 
    }

    .leaflet-popup-content {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        color: #333;
        font-size: 15px; 
        line-height: 1.6; 
        letter-spacing: 0.5px; 
    }

    .leaflet-popup-content h4 {
        font-size: 18px; 
        font-weight: bold; 
        margin: 0 0 10px 0;
        border-bottom: 1px solid #FFD700;
        color: #444;
    }

    .leaflet-popup-content p {
        margin: 8px 0; 
    }

    .popup-details div {
        display: flex;
        align-items: center;
        gap: 8px; 
        margin-bottom: 2px; 
    }

    .popup-btn {
        display: inline-block;
        background-color: #FFD700;
        color: #333;
        border: none;
        border-radius: 3px;
        padding: 10px 16px; 
        font-size: 14px; 
        cursor: pointer;
        margin: 5px;
        height: 45px;
        width: 150px; 
        text-align: center; 
        transition: background-color 0.3s ease;
    }

    .popup-btn:hover {
        background-color: #FFC107;
    }

    .popup-buttons {
        display: flex;
        justify-content: flex-start; 
        gap: 10px; 
        margin-bottom: 10px; 
    }

    .popup-details {
        display: flex;
        justify-content: flex-start; 
        gap: 40px; 
        margin-bottom: 1px;
    }

    .visitor-list {
        margin-top: 15px;
        max-height: 100px;
        overflow-y: auto;
        border-top: 1px solid #ddd;
        padding-top: 8px;
    }

    .visitor-item {
        margin: 5px 0;
        padding: 5px 8px;
        background-color: #f9f9f9;
        border-radius: 3px;
        font-size: 14px; 
        font-weight: bold; 
    }


    .leaflet-popup-content .address {
        font-style: italic; 
    }




    </style>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
</head>
<body>
    <div id="map"></div>
    <script>
        var currentUser = "{{ current_user.username if current_user.is_authenticated else '' }}";

        var socket = io(); // P≈ôipojen√≠ na Socket.IO server
        var map = L.map('map').setView([50.6617, 14.0434], 15);
        // Definujte hranice pro oblast √öst√≠ nad Labem
        var bounds = L.latLngBounds(
            [50.61, 13.95], // Jihoz√°padn√≠ roh
            [50.71, 14.15]  // Severov√Ωchodn√≠ roh
        );
        // Nastaven√≠ maxim√°ln√≠ch hranic na mapƒõ
        map.setMaxBounds(bounds);
        
        // Zabr√°n√≠ zoomov√°n√≠, kter√© by ukazovalo √∫zem√≠ mimo hranice
        map.on('drag', function() {
            map.panInsideBounds(bounds, { animate: true });
        });

        map.on('popupopen', function(e) {
            var px = map.project(e.popup._latlng); // Z√≠sk√°n√≠ pozice pop-upu
            px.y -= e.popup._container.offsetHeight / 2; // Posun pro zobrazen√≠ cel√©ho pop-upu
            map.panTo(map.unproject(px), { animate: true }); // Posun mapy
        });


        // Naƒçten√≠ mapov√Ωch podklad≈Ø
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        function utf8ToBase64(str) {
            return window.btoa(unescape(encodeURIComponent(str)));
        }

        const beerIconSvg = `
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="40" viewBox="0 0 30 40">
          <!-- P≈Øllitr -->
          <rect x="6" y="12" width="18" height="20" rx="2" ry="2" fill="#FFD700" stroke="#000000" stroke-width="2"/>
          <!-- P≈Ølkruh na rukojeti, posunut√Ω dol≈Ø -->
          <path d="M24 18 a4 4 0 1 1 0 8 h-2 a2 2 0 1 0 0 -8 h2" fill="none" stroke="#000000" stroke-width="2"/>
          <!-- Pƒõna -->
          <path d="M6 12 q3 -6 9 0 q6 -6 9 0 q3 0 3 6 h-24 q0 -6 3 -6" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
        </svg>
        `;
        const beerIcon = L.icon({
            iconUrl: 'data:image/svg+xml;base64,' + utf8ToBase64(beerIconSvg), // P≈ôevod SVG na Base64
            iconSize: [40, 50], // Velikost markeru
            iconAnchor: [20, 50], // Bod ukotven√≠ (st≈ôed dole)
            popupAnchor: [0, -50], // Um√≠stƒõn√≠ popupu v≈Øƒçi ikonƒõ
        });
        // Naƒçten√≠ hospod z backendu
        fetch('/get_pubs')
        .then(response => response.json())
        .then(data => {
            data.forEach(pub => {
                if (pub.latitude && pub.longitude) {
                    const normalizedName = pub.name.replace(/\s/g, '_');
                    const marker = L.marker([pub.latitude, pub.longitude], { icon: beerIcon })
                        .addTo(map)
                        .bindPopup(`<div id="popup_${normalizedName}">Naƒç√≠t√°m...</div>`);
        
                        marker.on('popupopen', function () {
                            const pubName = pub.name;
                            const normalizedName = pubName.replace(/\s/g, '_');
                        
                            // Vlo≈æen√≠ z√°kladn√≠ho HTML pro popup
                            const popupElement = document.querySelector(`#popup_${normalizedName}`);
                            if (popupElement) {
                                popupElement.innerHTML = `
                                    <div>
                                        <h4>${pub.name}</h4>
                                        <p style="font-style: italic;">${pub.address}</p>
                                        <div class="popup-details">
                                            <div><b>Poƒçet lajk≈Ø:</b> <span id="like_count_${normalizedName}">Naƒç√≠t√°m...</span></div>
                                            <div><b>Poƒçet lid√≠:</b> <span id="people_count_${normalizedName}">Naƒç√≠t√°m...</span></div>
                                        </div>
                                        <div class="popup-buttons">
                                            <button id="like_button_${normalizedName}" class="popup-btn" onclick="toggleLike('${pub.name}')">Naƒç√≠t√°m...</button>
                                            <button id="button_${normalizedName}" class="popup-btn" onclick="togglePub('${pub.name}')">Naƒç√≠t√°m...</button>
                                        </div>
                                        <div class="visitor-list" id="visitor_list_${normalizedName}">
                                            <b>N√°v≈°tƒõvn√≠ci:</b>
                                        </div>
                                    </div>
                                `;
                            }
                            updatePubVisitors(pubName)
                                // Naƒçten√≠ poƒçtu lid√≠ (people_count)
                            fetch('/get_people_count', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ name: pubName })
                            })
                            .then(response => response.json())
                            .then(data => {
                                if (data.success) {
                                    const peopleCountElement = document.querySelector(`#people_count_${normalizedName}`);
                                    if (peopleCountElement) {
                                        peopleCountElement.textContent = data.people_count;
                                    }
                                }
                            })
                            .catch(err => console.error("Error fetching people count:", err));
                        
                            // Naƒçten√≠ poƒçtu lajk≈Ø (like_count)
                            fetch('/get_like_count', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ name: pubName })
                            })
                            .then(response => response.json())
                            .then(data => {
                                if (data.success) {
                                    const likeCountElement = document.querySelector(`#like_count_${normalizedName}`);
                                    if (likeCountElement) {
                                        likeCountElement.textContent = data.like_count;
                                    }
                                }
                            })
                            .catch(err => console.error("Error fetching like count:", err));
                        
                            // Naƒçten√≠ stavu u≈æivatele (je v hospodƒõ)
                            fetch('/is_user_in_pub', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ name: pubName })
                            })
                            .then(response => response.json())
                            .then(data => {
                                const buttonElement = document.querySelector(`#button_${normalizedName}`);
                                if (data.success && buttonElement) {
                                    buttonElement.textContent = data.is_connected ? 'Opustit hospodu' : 'P≈ôidat se';
                                }
                            })
                            .catch(err => console.error("Error checking user connection:", err));
                        
                            // Naƒçten√≠ stavu lajk≈Ø (u≈æivatel dal like)
                            fetch('/is_pub_liked', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ name: pubName })
                            })
                            .then(response => response.json())
                            .then(data => {
                                const likeButtonElement = document.querySelector(`#like_button_${normalizedName}`);
                                if (data.success && likeButtonElement) {
                                    likeButtonElement.textContent = data.is_liked ? 'Odebrat like' : 'Lajkni hospodu';
                                }
                            })
                            .catch(err => console.error("Error checking pub like:", err));
                        });
                        
                        // Funkce pro aktualizaci n√°v≈°tƒõvn√≠k≈Ø hospody
                        function updatePubVisitors(pubName) {
                            fetch('/get_pub_visitors', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ name: pubName })
                            })
                            .then(response => response.json())
                            .then(data => {
                                if (data.success) {
                                    const normalizedName = pubName.replace(/\s/g, '_');
                                    const visitorList = document.querySelector(`#visitor_list_${normalizedName}`);
                                    if (visitorList) {
                                        visitorList.innerHTML = '<b>N√°v≈°tƒõvn√≠ci:</b>';
                                        data.visitors.forEach(visitor => {
                                            const visitorItem = document.createElement('div');
                                            visitorItem.className = 'visitor-item';
                                            visitorItem.textContent = `@${visitor.username}`;
                                            visitorList.appendChild(visitorItem);
                                        });
                                    }
                                }
                            })
                            .catch(err => console.error("Error fetching visitors:", err));
                        }
                    }
                })
        });   
                        
        // Funkce pro aktualizaci n√°v≈°tƒõvn√≠k≈Ø hospody
        function updatePubVisitors(pubName) {
            fetch('/get_pub_visitors', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: pubName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const normalizedName = pubName.replace(/\s/g, '_');
                    const visitorList = document.querySelector(`#visitor_list_${normalizedName}`);
                    visitorList.innerHTML = '<b>N√°v≈°tƒõvn√≠ci:</b>';
                    data.visitors.forEach(visitor => {
                        const visitorItem = document.createElement('div');
                        visitorItem.className = 'visitor-item';
                        visitorItem.textContent = "@" + visitor.username;
                        visitorList.appendChild(visitorItem);
                    });
                }
            });
        }

        // P≈ôipojen√≠ nebo opu≈°tƒõn√≠ hospody
        function togglePub(pubName) {
            if (!currentUser) {
                alert("Mus√≠te b√Ωt p≈ôihl√°≈°eni, abyste mohli p≈ôidat nebo opustit hospodu.");
                return;
            }
        
            fetch('/toggle_pub', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: pubName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const normalizedName = pubName.replace(/\s/g, '_');
                    const button = document.querySelector(`#button_${normalizedName}`);
                    const peopleCountElement = document.querySelector(`#people_count_${normalizedName}`);
                    const visitorListElement = document.querySelector(`#visitor_list_${normalizedName}`);
        
                    // üõ†Ô∏è Aktualizuj text tlaƒç√≠tka podle akce
                    if (button) {
                        if (data.action === 'joined') {
                            button.textContent = 'Opustit hospodu';
                        } else if (data.action === 'left' || data.action === 'switched') {
                            button.textContent = 'P≈ôidat se';
                        }
                    }
        
                    // üî• Aktualizuj poƒçet lid√≠
                    if (peopleCountElement) {
                        peopleCountElement.textContent = data.new_count;
                    }
        
                    // üîÑ Aktualizuj seznam n√°v≈°tƒõvn√≠k≈Ø
                    if (visitorListElement) {
                        updatePubVisitors(pubName);
                    }
        
                    // üëá Mal√Ω bonus: aktualizuj i text v horn√≠ str√°nce (mapik.html)
                    if (window.parent !== window && window.parent.document.getElementById('current-pub-info')) {
                        fetch('/get_current_pub')
                        .then(response => response.json())
                        .then(pubData => {
                            const pubInfo = window.parent.document.getElementById('current-pub-info');
                            pubInfo.innerHTML = pubData.success && pubData.current_pub 
                                ? `Aktu√°lnƒõ nav≈°tƒõvujete: <strong>${pubData.current_pub}</strong>`
                                : "Moment√°lnƒõ nenav≈°tƒõvujete ≈æ√°dnou hospodu.";
                        });
                    }
                } else {
                    alert(data.message || "Nastala chyba p≈ôi p≈ôepojov√°n√≠.");
                }
            })
            .catch(err => console.error("Error toggling pub:", err));
        }

        function toggleLike(pubName) {
            if (!currentUser) {
                alert("Mus√≠te b√Ωt p≈ôihl√°≈°eni, abyste mohli lajknout nebo odebrat like.");
                return;
            }
        
            // Ode≈°leme po≈æadavek na p≈ôid√°n√≠ nebo odebr√°n√≠ like
            fetch('/toggle_like', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: pubName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const normalizedName = pubName.replace(/\s/g, '_');
                    const likeButton = document.querySelector(`#like_button_${normalizedName}`);
                    if (likeButton) {
                        // Aktualizujeme text tlaƒç√≠tka
                        likeButton.textContent = data.action === 'liked' ? 'Odebrat like' : 'Lajkni hospodu';
                    }
        
                    // Naƒçteme aktu√°ln√≠ poƒçet lajk≈Ø z datab√°ze
                    fetch('/get_like_count', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: pubName })
                    })
                    .then(response => response.json())
                    .then(likeData => {
                        if (likeData.success) {
                            const likeCountElement = document.querySelector(`#like_count_${normalizedName}`);
                            if (likeCountElement) {
                                // Aktualizujeme poƒçet lajk≈Ø v popupu
                                likeCountElement.textContent = likeData.like_count;
                            }
                        } else {
                            console.error("Failed to fetch updated like count:", likeData.error);
                        }
                    })
                    .catch(err => console.error("Error fetching updated like count:", err));
                }
            })
            .catch(err => console.error("Error toggling like:", err));
        }
    </script>
</body>
</html>
