{% extends "sablona.html" %}

{% block main %}
    <div class="form-wrapper">
        <h1>Úprava profilu</h1>

        {% if current_user.is_authenticated %}
            <p class="description">Můžete upravit libovolná pole, která chcete změnit.</p>
            <p class="status">Username: {{ current_user.username }}</p>

            <form action="{{ url_for('auth.edit_profile') }}" method="POST" enctype="multipart/form-data">

                <div class="form-group">
                    <label for="nickname">Přezdívka:</label>
                    <input type="text" id="nickname" name="nickname" maxlength="20" value="{{ current_user.nickname }}">
                </div>

                <div class="form-group">
                    <label for="birthdate">Datum narození:</label>
                    <input type="date" id="birthdate" name="birthdate" value="{{ current_user.birthdate }}">
                </div>

                <div class="form-group">
                    <label for="favourite_drink">Oblíbený drink:</label>
                    <input type="text" id="favourite_drink" name="favourite_drink" maxlength="25" value="{{ current_user.favourite_drink }}">
                </div>

                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" maxlength="100">{{ current_user.bio }}</textarea>
                </div>

                <div class="form-group">
                    <label for="profile_photo">Profilová fotka:</label>
                    <input type="file" id="profile_photo" name="profile_photo" accept="image/*">
                </div>

                <div>
                    <button type="submit" class="btn">Aktualizovat profil</button>
                </div>
            </form>
        {% else %}
            <p>Nejste přihlášen.</p>
        {% endif %}
    </div>
{% endblock %}
