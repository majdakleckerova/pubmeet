{% extends "sablona.html" %}

{% block subtitle %}
    <title>Přihlášení</title>
{% endblock %}

{% block main %}
    <div class="form-container">
        <h2>Přihlásit se</h2>
        <form method="POST" action="/login">
            <label for="username">Uživatelské jméno:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Heslo:</label>
            <input type="password" id="password" name="password" required>
            
            <p><a href="{{ url_for('auth.forgot_password') }}" class="forgot-link">Zapomenuté heslo?</a></p>
            
            <input type="submit" value="Přihlásit se">
        </form>
    </div>

    <style>
        .form-container {
            background-color: #f8f9fa;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 320px;
            margin: 50px auto;
            text-align: center;
        }

        h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-size: 0.9em;
            margin-bottom: 8px;
            color: #555;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #6c757d;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #5a6268;
        }

        .forgot-link {
        color: #495057;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.3s;
        }

        .forgot-link:hover {
            color: #212529;
            text-decoration: underline;
        }
    </style>
{% endblock %}
