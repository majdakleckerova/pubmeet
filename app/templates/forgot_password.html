{% extends "sablona.html" %}

{% block subtitle %}
    <title>Zapomenuté heslo</title>
{% endblock %}

{% block main %}
<div class="form-container">
    <h2>Obnovit heslo</h2>
    <form method="POST">
        <label for="username">Uživatelské jméno:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Obnovit heslo">
    </form>
    <a href="{{ url_for('auth.login') }}" class="back-button">&larr; Zpět na přihlášení</a>
</div>

<style>
    .form-container {
        background-color: #f8f9fa;
        padding: 20px 40px;
        border-radius: 8px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        width: 320px;
        margin: 50px auto;
        text-align: center;
    }

    h2 {
        font-size: 1.8em;
        color: #333;
        margin-bottom: 10px;
    }

    label {
        display: block;
        font-size: 0.9em;
        margin-bottom: 8px;
        color: #555;
        text-align: left;
    }

    input[type="text"],
    input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #6c757d;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #5a6268;
    }

    .back-button {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        border: 1px solid #6c757d;
        border-radius: 5px;
        color: #6c757d;
        text-decoration: none;
        font-size: 1em;
        transition: background-color 0.3s, color 0.3s;
    }

    .back-button:hover {
        background-color: #e2e6ea;
        color: #343a40;
    }
</style>
{% endblock %}
